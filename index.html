<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>CDS Form</title>
</head>
<body>
   
    <div class="containter mt-5">
        <h1>Contact Form</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="first-name" class="form-label" id="bold-label"> First Name </label>
                <input type="text" class="form-control" id="first-name" maxlength="50" required>
                <label for="first-name" class="form-label"> Is required* </label>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label" id="bold-label"> Last Name </label>
                <input type="text" class="form-control" id="last-name" maxlength="50"  required>
                <label for="last-name" class="form-label"> Is required* </label>
            </div>
            <div class="col-md-8">
                <label for="email-address" class="form-label"> Email </label>
                <input type="email" class="form-control" id="email-address" placeholder="email@email.com" required>
                <label for="email-address" class="form-label"> Is required* </label>
            </div>
            <div class="col-md-4">
                <label for="phone-number" class="form-label"> Phone Number </label>
                <input type="text" class="form-control" id="phone-number" required>
                <label for="phone-number" class="form-label"> Is required* </label>
            </div>
            <div class="col-md-6">
                <label for="promo-code" class="form-label" id="bold-label"> Promo Code</label>
                <input type="text" class="form-control" id="promo-code" maxlength="7" required>
                <label for="promo-code" class="form-label"> Is required* </label>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label" id="bold-label"> Last Name </label>
                <input type="text" class="form-control" id="last-name" maxlength="50"  required>
                <label for="last-name" class="form-label"> Is required* </label>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
