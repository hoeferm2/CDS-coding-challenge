<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>CDS Form</title>
</head>
<body>
   <div class="container mt-5">
    <img src="assets\images\CDS-header.png" alt="Header Image">
   </div>
    <div class="containter mt-5 border border-primary">
        <h1 class="text-center">Contact Details</h1>
        <form class="row g-2" id="info-form">
            <div class="col-md-5 mx-auto">
                <label for="first-name" class="form-label text-left" id="bold-label"> First Name </label>
                <input type="text" class="form-control" name="first-name" maxlength="50" required>
                <label for="first-name" class="form-label"  id="is-required"> Is required* </label>
            </div>
            <div class="col-md-5 mx-auto">
                <label for="last-name" class="form-label " id="bold-label"> Last Name </label>
                <input type="text" class="form-control" name="last-name" maxlength="50"  required>
                <label for="last-name" class="form-label"  id="is-required"> Is required* </label>
            </div>
            <div class="col-md-5 mx-auto">
                <label for="email-address" class="form-label"> Email </label>
                <input type="email" class="form-control" name="email-address" placeholder="email@email.com" required>
                <label for="email-address" class="form-label"  id="is-required"> Is required* </label>
            </div>
            <div class="col-md-5 mx-auto">
                <label for="phone-number" class="form-label"> Phone Number </label>
                <input type="number" class="form-control" name="phone-number" maxlength="30" required>
                <label for="phone-number" class="form-label" id="is-required"> Is required* </label>
            </div>
            <div class="col-md-5 mx-auto" id="promo-code-div">
                <label for="promo-code" class="form-label" > Promo Code</label>
                <input type="text" id="promo-code" class="form-control" name="promo-code" maxlength="7" required="true" >
                <label for="promo-code" class="form-label" id="is-required-promo"> Is required*</label>
            </div>
            <div class="form-group col-md-5 mx-auto " id="how-did-form">
                <label for="how-did" class="form-label" > How did you hear about us? </label>
                <select id="how-did" name="how-did" class="form-control">
                    <option  id="no-selection" selected></option>
                    <option id="social-option">Social Media</option>
                    <option id="email-option">E-mail</option>s
                    <option id="friend-option">From a friend</option>
                    <option id="other-option">Other...</option>
                  </select>
            </div>
            <div class="col-md-3 mx-auto">
                <label for="promo-code" class="form-label" > I have read the <a href="">Terms and Conditions</a></label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label for="promo-code" class="form-label" id="is-required-promo"> Is required*</label>
            </div>
            <div class="col-md-12 mx-auto">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>

    </div>
    <div class="container mt-5">
        <footer>For assistance please call 555-5555 or email <a href="mailto:test@test.com"> test@test.com</a>
        </footer>
       </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
